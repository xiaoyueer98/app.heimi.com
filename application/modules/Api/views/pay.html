<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">

        <title>流量充值</title>
        <style>
            html {font-size: 62.5%;/*10 ÷ 16 × 100% = 62.5%*/}
            body {font-size: 1.4rem;/*1.4 × 10px = 14px */}
            body{font: 13px/1.231 arial,helvetica,clean,sans-serif;}
            *{
                margin: 0;
                padding: 0;
                text-decoration: none;
            }
            ul li, ol li{
                list-style: none;
            }
            html,body{
                width: 100%;
                height: 100%;
                background: #f0f0f6;
                overflow: hidden;
            }
            #cz_wrap{

                height: 100%;

                display: -webkit-box;
                display: box;
                -webkit-box-orient:vertical;
                box-orient:vertical;
                -moz-box-orient:vertical;
                background: #f0f0f6;
                overflow: auto;
            }
            .header{
                width: 100%;
                height: auto;
                border-bottom: 1px solid #e5e5e5;
                border-top: 1px solid #e5e5e5;
                margin-top: 16px;
                background: #ffffff;
                
            }
            .h_top{
                width: 94%;
                margin-left: 3%;
                border-bottom: 1px solid #e5e5e5;
                padding: 10px 0;
            }
            .p1{
                color: #333333;
                font-size: 18px;
                
                white-space: nowrap;
                text-overflow: ellipsis;
                overflow: hidden;
                
            }
            .p1 span{
                float: right;
                color: #ff4400;
                font-size:12px; 
            }
            .p1 span b{
                font-weight: normal;
                font-size:20px; 
            }
            .p2{
                color: #2882e2;;
                font-size: 1.4rem;

            }

            .h_bottom{
                width: 93%;
                padding: 10px 3%;
                font-size: 1.3rem;
                color: #333;
                line-height: 22px;

            }
            .center{
                margin-top: 20px;
            }
            .center p{
                width: 94%;
                margin-left: 3%;
                color: #555555;
                font-size: 15px;
            }
            .center dl{
                height: 54px;
                border-bottom: 1px solid #e5e5e5;
                border-top: 1px solid #e5e5e5;
                background: #ffffff;
                margin-top: 5px;
            }
            .center dl dt{
                width: 94%;
                margin-left: 3%;
                color: #333333;
                font-size: 16px;

            }
            .center dl dd{
                width: 94%;
                margin-left: 3%;
                color: #999999;
                font-size: 1.4rem;
            }

            .cz_text{
                margin-top: 20px;
                padding: 0 3%;
                line-height: 22px;
                color: #999999;
                font-size: 1.4rem;
                margin-bottom: 60px;
            }
        .footer{
            margin-top: 25px;
            height: 55px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-size: 100% 70px;
            background: #ffffff;
            border-top: 1px solid #e5e5e5;

        }

        .footer span{
            line-height: 55px;
            color: #ff4400;
            font-size: 1.8rem;
            margin-left: 3%;
            width: 35%;
            float: left;
            font-weight: bold;

        }

        .footer a{
            width: 34%;
            height: 40px;
            background: #ff4400;
            display: block;
            line-height: 39px;
            text-align: center;
            border-radius: 5px;
            color: #ededf3;
            font-size: 1.5rem;
            margin-top: 10px;
            text-decoration: none;
            margin-left: 33%;
        }

            #lodd{
                width: 100%;
                height: 100%;
                background: #fff;
                position: absolute;
                top: 0;
                left: 0;
                display: none;
            } 

            #lodd img{
                position: absolute;
                top:50%;
                left: 50%;
                margin-left: -11px;
                margin-top: -11px;

            }


        </style>
    </head>

        <div id="cz_wrap">

            <div class="footer">

        </div>

        <div id="lodd">

        <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>

</html>
