	<script type="text/javascript">
		$(function (){
			//add
			var prov = "<?php echo $userAddress['province'];?>";
			var city = "<?php echo $userAddress['city'];?>";
			var area = "<?php echo $userAddress['area'];?>";
			var provId = getIDbyAreaName(prov,area_array);
			var cityId = getIDbyAreaName(city,sub_array[provId]);	
			initComplexArea('seachprov', 'seachcity', 'seachdistrict', area_array, sub_array, provId, cityId);
			if(area != '')
			{
				var areaId = getIDbyAreaName(area,sub_arr[cityId]);	
				$('#seachdistrict').html("<option value='"+areaId+"'>"+area+"</option>");
			}
		});

		//得到地区码
		function getAreaID(){
			var area = 0;          
			if($("#seachdistrict").val() != "0"){
				area = $("#seachdistrict").val();                
			}else if ($("#seachcity").val() != "0"){
				area = $("#seachcity").val();
			}else{
				area = $("#seachprov").val();
			}
			return area;
		}
		function showAreaID() {
			//地区码
			var areaID = getAreaID();
			//地区名
			var areaName = getAreaNamebyID(areaID) ;
			alert("您选择的地区码：" + areaID + "      地区名：" + areaName);            
		}
		//根据地区码查询地区名
		function getAreaNamebyID(areaID){
			var areaName = "";
			if(areaID.length == 2){
				areaName = area_array[areaID];
			}else if(areaID.length == 4){
				var index1 = areaID.substring(0, 2);
				areaName = sub_array[index1][areaID];
			}else if(areaID.length == 6){
				var index1 = areaID.substring(0, 2);
				var index2 = areaID.substring(0, 4);
				areaName = sub_arr[index2][areaID];
			}
			return areaName;
		}

		//根据地区名查询地区ID
		function getIDbyAreaName(areaName,arr)
		{
			var areaID = "";
			$.each(arr,function(key,val){
				if(areaName == val)
				{
					areaID = key;
				}
			});
			return areaID;
		}
	</script>

	<script type="text/javascript">
		function checkMobile(val){ 
		    //var sMobile = document.mobileform.mobile.value 
		    if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(val))){ 
		        alert("请输入完整的手机号！"); 
		        //document.mobileform.mobile.focus(); 
		        return false; 
		    } 
		}
	</script>

<body>
	<form id="sub_form" name = "sub_form" method='post' action = "/api/payinfo/upaddressdata?ccid=<?php echo $ccid;?>&session_id=<?php echo $sid;?>">
		<p>
			<label>收货人</label>
			<input type="text" id = 'username' name = 'username' <?php if(empty($userAddress['name'])){ ?> placeholder="请输入收货人姓名" <?php } ?> value="<?php echo $userAddress['name'];?>" />
		</p>
		<p>
			<label>手机号码</label>
			<input type="tel" id = 'usertelephone' name='usertelephone' maxlength="11" <?php if(empty($userAddress['receive_tel'])){ ?> placeholder="请输入收货人11位手机号码" <?php } ?> value = "<?php echo $userAddress['receive_tel'];?>" onblur="checkMobile(this.value);" />
		</p>
		<p>
			<label>所在地区</label>
			<select id="seachprov" name="seachprov" onChange="changeComplexProvince(this.value, sub_array, 'seachcity', 'seachdistrict');"></select>
			<select id="seachcity" name="homecity" onChange="changeCity(this.value,'seachdistrict','seachdistrict');"></select>
			<span id="seachdistrict_div"><select id="seachdistrict" name="seachdistrict"><option >ll啦啦啦</option></select></span>
		</p>
		<p class="info">
			<label>详细地址</label>
			<textarea id='userdetail' name='userdetail'  <?php if(empty($userAddress['detail'])){ ?> placeholder="请输入街道门牌信息" <?php }?> > <?php echo $userAddress['detail'];?></textarea>
		</p>
		<p style="width:100%; margin-left:0;">
			<label style="text-indent:2%">邮编</label>
			<input type="text" id='postcode' name='postcode' <?php if(empty($userAddress['mailCode'])){  ?>placeholder="请输入邮编" <?php } ?> value="<?php echo $userAddress['mailCode'];?>" />
		</p>
		<span class="say">销售暂不支持港澳台、新疆、西藏地区</span>
		<input type="hidden" id="homeprov" name="homeprov" value=''>
		<input type="hidden" id="homecity" name="homecity" value=''>
		<input type="hidden" id="homedistrict" name="homedistrict" value=''>
		<div class="footer">
			<a href="javascript:check()">修改收货地址</a>
		</div>
	</form>
	<script language="javascript">
		function check()
		{
			var error = '';
			var is_error = 0;
			var homeprov ='';
			var homecity = '';
			var homedistrict = '';
			var username = $('#username').val();
			var usertelephone = $('#usertelephone').val();
			var seachprov = $('#seachprov').val();
			var seachcity = $('#seachcity').val();
			var seachdistrict = $('#seachdistrict').val();
			var userdetail = $('#userdetail').val();
			var postcode = $('#postcode').val();

			if(username =='')
			{
				error += '收货人不能为空\n';	
				is_error = 1;
			}
			if(usertelephone =='')
			{
				error += '收货人电话不能为空\n';	
				is_error = 1;
			}

			homeprov = getAreaNamebyID(seachprov);
			$('#homeprov').val(homeprov);
			if(seachprov =='')
			{
				error += '收货地区不能为空\n';	
				is_error = 1;
			}else
			{
				homecity = getAreaNamebyID(seachcity);	
				$('#homecity').val(homecity);
			}
			if(seachdistrict !='')
			{
				homedistrict = getAreaNamebyID(seachdistrict);
				$('#homedistrict').val(homedistrict);
			}
			if(homecity =='' || homecity=='0')
			{
				error += '收货地区不能为空\n';	
				is_error = 1;
			}
			if(userdetail =='')
			{
				error += '收货详细地址不能为空\n';	
				is_error = 1;
			}
			if(postcode =='')
			{
				error += '邮编不能为空\n';	
				is_error = 1;
			}
			if(is_error>0)
			{
				alert(error);
				return false;
			}else
			{
				$('#sub_form').submit();

			}
		}
	</script>
